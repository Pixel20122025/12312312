<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Programming – Graphical Method</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Linear Programming Solver (2 Variables)</h1>

<section>
  <h2>Objective Function</h2>
  Max Z =
  <input id="a" type="number" value="3"> · x₁ +
  <input id="b" type="number" value="2"> · x₂
</section>

<section>
  <h2>Resource Constraints</h2>
  <div>
    <input id="m1a" type="number" value="1"> x₁ +
    <input id="m1b" type="number" value="1"> x₂ ≤
    <input id="m1c" type="number" value="8">
  </div>
  <div>
    <input id="m2a" type="number" value="2"> x₁ +
    <input id="m2b" type="number" value="1"> x₂ ≤
    <input id="m2c" type="number" value="10">
  </div>
</section>

<section>
  <h2>Demand Constraints</h2>
  <div id="constraints"></div>
  <button onclick="addConstraint()">Add constraint</button>
</section>

<button onclick="solve()">Solve</button>

<h2 id="result"></h2>
<canvas id="chart" width="600" height="400"></canvas>

<script src="script.js"></script>
</body>
</html>
