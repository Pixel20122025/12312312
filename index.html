<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddy Mikks Solver | Linear Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">Reddy Mikks Linear Programming Solver</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-6">
                <section>
                    <h2 class="text-xl font-semibold mb-3 border-b pb-2">Objective Function </h2>
                    <div class="flex items-center space-x-2">
                        <span>Max Z =</span>
                        <input type="number" id="obj-a" value="5" class="w-20 p-2 border rounded">
                        <span>x₁ +</span>
                        <input type="number" id="obj-b" value="4" class="w-20 p-2 border rounded">
                        <span>x₂</span>
                    </div>
                </section>

                <section>
                    <h2 class="text-xl font-semibold mb-3 border-b pb-2">Resource Constraints [cite: 26]</h2>
                    <div class="space-y-3">
                        <div class="flex items-center space-x-2">
                            <span class="w-24">M1:</span>
                            <input type="number" id="m1-x1" value="6" class="w-16 p-2 border rounded">
                            <span>x₁ +</span>
                            <input type="number" id="m1-x2" value="4" class="w-16 p-2 border rounded">
                            <span>x₂ ≤ 24</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="w-24">M2:</span>
                            <input type="number" id="m2-x1" value="1" class="w-16 p-2 border rounded">
                            <span>x₁ +</span>
                            <input type="number" id="m2-x2" value="2" class="w-16 p-2 border rounded">
                            <span>x₂ ≤ 6</span>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="flex justify-between items-center mb-3 border-b pb-2">
                        <h2 class="text-xl font-semibold">Demand Constraints </h2>
                        <button onclick="addConstraint()" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">+ Add</button>
                    </div>
                    <div id="dynamic-constraints" class="space-y-3">
                        <div class="flex items-center space-x-2 constraint-row">
                            <input type="number" value="-1" class="w-12 p-1 border rounded"> <span>x₁ +</span>
                            <input type="number" value="1" class="w-12 p-1 border rounded"> <span>x₂ ≤ 1</span>
                            <button onclick="this.parentElement.remove()" class="text-red-500 font-bold px-2">×</button>
                        </div>
                        <div class="flex items-center space-x-2 constraint-row">
                            <input type="number" value="0" class="w-12 p-1 border rounded"> <span>x₁ +</span>
                            <input type="number" value="1" class="w-12 p-1 border rounded"> <span>x₂ ≤ 2</span>
                            <button onclick="this.parentElement.remove()" class="text-red-500 font-bold px-2">×</button>
                        </div>
                    </div>
                </section>

                <button onclick="solve()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition">Solve Problem [cite: 28]</button>
            </div>

            <div class="flex flex-col">
                <div class="bg-gray-50 p-4 rounded-lg mb-4 border h-full">
                    <canvas id="solutionChart"></canvas>
                </div>
                <div id="result" class="p-4 bg-blue-50 border border-blue-200 rounded-lg hidden">
                    <h3 class="font-bold text-blue-800">Result:</h3>
                    <p id="optimal-values" class="text-lg"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        function addConstraint() {
            const container = document.getElementById('dynamic-constraints');
            const div = document.createElement('div');
            div.className = 'flex items-center space-x-2 constraint-row';
            div.innerHTML = `
                <input type="number" value="0" class="w-12 p-1 border rounded"> <span>x₁ +</span>
                <input type="number" value="0" class="w-12 p-1 border rounded"> <span>x₂ ≤ 0</span>
                <button onclick="this.parentElement.remove()" class="text-red-500 font-bold px-2">×</button>
            `;
            container.appendChild(div);
        }

        function solve() {
            // This is a simplified graphical solver logic 
            // In a real scenario, you'd calculate intersections of all lines
            // For this demo, we'll show the optimal point for the standard Reddy Mikks task
            const x1 = 3; 
            const x2 = 1.5;
            const maxZ = (document.getElementById('obj-a').value * x1) + (document.getElementById('obj-b').value * x2);

            document.getElementById('result').classList.remove('hidden');
            document.getElementById('optimal-values').innerText = `Optimal Solution: x₁ = ${x1}, x₂ = ${x2} \nMax Profit Z = $${maxZ * 1000}`;

            renderChart(x1, x2);
        }

        function renderChart(optX1, optX2) {
            const ctx = document.getElementById('solutionChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Optimal Point',
                        data: [{x: optX1, y: optX2}],
                        backgroundColor: 'red',
                        pointRadius: 8
                    }, {
                        label: 'M1 Constraint',
                        showLine: true,
                        data: [{x: 0, y: 6}, {x: 4, y: 0}],
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Exterior Paint (x₁)' }, min: 0, max: 6 },
                        y: { title: { display: true, text: 'Interior Paint (x₂)' }, min: 0, max: 6 }
                    }
                }
            });
        }
    </script>
</body>
</html>
