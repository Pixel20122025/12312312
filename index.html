<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddy Mikks Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reddy Mikks Linear Programming Solver</h1>

  <section id="input-section">
    <h2>Objective Function</h2>
    Max Z = <input type="number" id="a" placeholder="a"> * x1 + 
            <input type="number" id="b" placeholder="b"> * x2

    <h2>Constraints</h2>
    <div id="constraints">
      <!-- Default constraints -->
      <input type="text" value="6*x1 + 4*x2 <= 24">
      <input type="text" value="1*x1 + 2*x2 <= 6">
      <input type="text" value="x2 - x1 <= 1">
      <input type="text" value="x2 <= 2">
    </div>
    <button onclick="addConstraint()">Add Constraint</button>
    <button onclick="solve()">Solve</button>
  </section>

  <section id="output-section">
    <h2>Solution</h2>
    <p id="solution"></p>
    <canvas id="graph"></canvas>
  </section>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
